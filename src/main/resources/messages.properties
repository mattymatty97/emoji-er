#---help---#
help-title=\
  Help for emoji-er:
help-description=\
  allows user to send custom emoji from other servers even without nitro\n\
  the format is similar to normal emojis\n\
  :[server].[emoticon]:
help-footer=\
  The help is dynamic (different for every user) example: mod commands are shown only to mods
help-footer-owner=\
  Hello mattymatty, bot owner

help-def-help=\
  shows this help
help-def-ping=\
  answers pong (userfull for speed test and alive check)
help-def-invite=\
  prints the link to the bot page (and to the invite button)
help-def-modrole=\
  manages the roles allowed to use mod commands\n\
  Usage: :emoji.modrole: <action> [RoleMention]\n\
  Actions: add, remove, clear, auto, list
help-def-list=\
  prints the list of usable emojis from the server with name [server]\n\
  use this syntax to print the emoji\n\
  Usage:\n\
  :emoji.list: [server]
help-def-servers=\
  print a list of all avaiable servers\n\
  formatted as "[server]  [complete name]"\n\
  Usage:\n\
  :emoji.servers:
help-def-register=\
  allows other servers to use your emojis\n\
  the <name> must be unique\n\
  it must be less than 10 characters\n\
  Usage:\n\
  :emoji.register: <name>
help-def-unregister=\
  the opposite of register\n\
  removes your server from emoji server list\n\
  Usage:\n\
  :emoji.unregister:
help-def-toggle=\
  toggles the status of emoji listener\n\
  ENABLED : custom emojis will be replaced with effective emojis\n\
  DISABLED: custom emojis will be ignored\n\
  Usage:\n\
  :emoji.toggle:
help-def-status=\
  shows the status of the server\n\
  Usage:\n\
  :emoji.status:
help-def-enable=\
  allow users to use emojis from a specific server\n\
  (by default all servers are enabled)\n\
  Usage:\n\
  :emoji.enable: [server]
help-def-disable=\
  deny users to use emojis from a specific server\n\
  (disabled servers gonna be shown ~~Barred~~ on servers list)\n\
  Usage:\n\
  :emoji.disable: [server]
help-last=\
  this is the base help with command description,\n\
  for major help on usage and registration please visit\n\
  the support server: https://discord.gg/X2eWwn8


help-def-console=\
  starts a console daemon in the current chat that prints the connected server log\n\
  and allows admins to trigger remote commands\n\
  (for a list of commands simply type "help")\n\
  Usage:\n\
  :emoji.console: [server id]\n\
  the server id could be found whit developer option or by:
help-def-listen=\
  starts a listener daemon that waits for a ping in one of the mutual server\n\
  then prints icon, name and id of that server\n\
  Usage:\n\
  :emoji.listen:

#conole help

help-console-def=\
  Listing allowed console commands:\n\
  end:           ends the console session\n\
  status:        prints the status of connected server\n\
  disable:       disables the mentioned server in the connected one (same syntax as normal)\n\
  enable:        enables the mentioned server in the connected one  (same syntax as normal)\n\
  register:      registers the connected guild                      (same syntax as normal)\n\
  unregister:    unregisters the connected guild\n\
  modrole:       triggers modrole commands in the connected guild   (same syntax as normal)\n\
  toggle:        Enables/Disables emoji repost in the connected guild\n\
  whoami:        Prints the connected server name infos\n\
  help:          Prints this help\n\
  \n\
  All the commands have effect only in the connected guild and do not require any particular syntax

